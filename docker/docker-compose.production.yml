version: '3.8'

services:
  # RAGFlow 生产环境配置
  ragflow-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragflow-server-prod
    environment:
      - PYTHONPATH=/opt/ragflow
      - CUDA_VISIBLE_DEVICES=  # CPU模式 (RTX 5090兼容性)
      - RAGFLOW_LOG_LEVEL=INFO
      - MAX_WORKERS=4
    ports:
      - "9380:9380"
    volumes:
      - ./conf:/opt/ragflow/conf
      - ./logs:/opt/ragflow/logs
      - ragflow_data:/opt/ragflow/data
    depends_on:
      - mysql
      - elasticsearch
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9380/v1/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: ragflow-mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-infiniflow}
      - MYSQL_DATABASE=rag_flow
    ports:
      - "5455:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=1073741824
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ragflow-es-prod
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - xpack.security.enabled=false
      - "http.cors.enabled=true"
      - "http.cors.allow-origin=*"
    ports:
      - "1200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # 对象存储
  minio:
    image: minio/minio:latest
    container_name: ragflow-minio-prod
    environment:
      - MINIO_ROOT_USER=rag_flow
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-infiniflow}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (可选，用于缓存和实时同义词)
  redis:
    image: redis:7-alpine
    container_name: ragflow-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-infiniflow}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 监控 (可选)
  prometheus:
    image: prom/prometheus
    container_name: ragflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: ragflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  ragflow_data:
  mysql_data:
  es_data:
  minio_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16